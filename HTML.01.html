 <!DOCTYPE html>
<html>
<head>
    <title>Sum of Array</title>
</head>
<body>
    <h2>Sum of Array</h2>
    <p id="result"></p>

    <script>
        function sumArray(arr) {
            var sum = 0; 
            for (let i = 0; i < arr.length; i++) { 
                sum += arr[i]; 
            }
            return sum; 
        }
        var numbers = [1, 2, 3, 4, 5]; 
        var sum = sumArray(numbers); 
        document.getElementById("result").textContent = "Sum: " + sum;
    </script>
</body>
</html>
