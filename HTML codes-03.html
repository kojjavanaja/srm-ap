<!DOCTYPE html>
<html>
<head>
    <title>Prime Numbers</title>
</head>
<body>
    <h2>Generate First N Prime Numbers</h2>
    
    <label for="numInput">Enter N:</label>
    <input type="number" id="numInput">
    <button onclick="generateAndDisplay()">Generate</button>
    
    <p id="result"></p>

    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function generatePrimes(n) {
            let primes = [];
            for (let num = 2; primes.length < n; num++) { // Using a for loop
                if (isPrime(num)) {
                    primes.push(num);
                }
            }
            return primes;
        }

        function generateAndDisplay() {
            let n = parseInt(document.getElementById("numInput").value); // Get user input
            if (isNaN(n) || n <= 0) {
                document.getElementById("result").textContent = "Please enter a valid positive number!";
                return;
            }

            let primeNumbers = generatePrimes(n);
            document.getElementById("result").textContent = "First " + n + " prime numbers: " + primeNumbers.join(", ");
        }
    </script>
</body>
</html>
